<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot to Promote Healthy Lifestyle</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    body {
      background-image: url('your-image.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
    
    .navbar {
      background-color: #333;
      display: flex;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    
    .navbar a {
      color: #f2f2f2;
      padding: 14px 16px;
      text-decoration: none;
      font-family: 'Courier New', Courier, monospace;
      transition: background-color 0.5s ease, color 0.5s ease, transform 0.5s ease;
    }
    
    .navbar a:hover {
      background-color: #ddd;
      color: red;
      transform: scale(1.1);
    }
    
    flowise-fullchatbot {
      height: calc(100% - 50px);
      width: 100%;
      display: block;
    }
    
    /* Modal styling */
    .modal {
      display: block; /* Modal is visible by default */
      position: fixed;
      z-index: 200; /* Higher than chatbot */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      border-radius: 5px;
    }
    
    .modal-content input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 10px 0;
      box-sizing: border-box;
    }
    
    .modal-content button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    .modal-content button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <!-- Modal Popup for Username and Email -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <h2>Enter your details</h2>
      <form id="userForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button id="loginBtn" type="button">Login</button>
        <button id="registerBtn" type="button">Register</button>
      </form>
    </div>
  </div>

  <!-- Placeholder for the Chatbot Element -->

<script type="module">
  import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";

  const loginBtn = document.getElementById('loginBtn');
  const registerBtn = document.getElementById('registerBtn');

  const showChatbot = async (user) => {
    const username = user.email.split('@')[0];

    // Save preferences in Firestore (if needed)
    const userDoc = db.collection("users").doc(user.uid);
    await userDoc.set({
      email: user.email,
      username: username,
      preferences: {
        mood: "neutral",
        goal: "healthy lifestyle"
      }
    }, { merge: true });

    // Hide modal
    document.getElementById('userModal').style.display = 'none';

    // Remove previous chatbot
    const existingChatbot = document.querySelector('flowise-fullchatbot');
    if (existingChatbot) existingChatbot.remove();
    localStorage.removeItem('ea607b64-1211-4e67-b212-f3fbfb4a4754_EXTERNAL');

    // Launch chatbot
    const newChatbot = document.createElement('flowise-fullchatbot');
    newChatbot.style.display = 'block';
    document.getElementById('chatbotContainer').appendChild(newChatbot);

    Chatbot.initFull({
      chatflowid: "ea607b64-1211-4e67-b212-f3fbfb4a4754",
      apiHost: "https://flowiseai-railway-production-c85e.up.railway.app",
      chatflowConfig: {
        sessionId: username,
        vars: {
          username: username,
          email: user.email
        }
      }
    });
  };

  loginBtn.addEventListener('click', async () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const userCredential = await auth.signInWithEmailAndPassword(email, password);
      showChatbot(userCredential.user);
    } catch (err) {
      alert("Login error: " + err.message);
    }
  });

  registerBtn.addEventListener('click', async () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const userCredential = await auth.createUserWithEmailAndPassword(email, password);
      showChatbot(userCredential.user);
    } catch (err) {
      alert("Registration error: " + err.message);
    }
  });
</script>
